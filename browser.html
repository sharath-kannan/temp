<html>

<head>
</head>

<body>
    <h1 id="browser"></h1>
</body>
<script>
    function isBrowserSupported() {
        var test = function (regexp) { return regexp.test(window.navigator.userAgent) }
        switch (true) {
            case test(/edg/i): return true;
            case test(/firefox|fxios/i): return true;
            case test(/chrome|chromium|crios|opera|xyzbrowser/i): return true;
            case test(/safari/i): return true;
            default: return false;
            //comment added
            //additional comment added...
        }
    }
    let heading = document.getElementById('browser');
    heading.innerText = isBrowserSupported()+`, ${navigator.userAgent}`;
</script>

</html>
