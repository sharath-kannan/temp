    function isBrowserSupported() {
        const userAgent = window.navigator.userAgent;
        if ((!!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime))) {//chrome
            return "chrome2again";
        } else if (!userAgent.includes('Chrome') && userAgent.includes("Safari")) {//safari
            return "safari";
        } else if (userAgent.includes('Firefox') && typeof InstallTrigger !== 'undefined') {//firefox
            return "firefox";
        } else if (userAgent.includes('Edg') && !!window.styleMedia) {//Edge
            return "Edge2"
        }
        //comment for unsupported browsers
        return "unspported browser!"
    }

    let heading = document.getElementById('browser');
    //heading comment
    heading.innerText = `${isBrowserSupported()}\n window.chrome=${!!window.chrome}
    \n webstore=${!!window.chrome.webstore} \n runtime= ${!!window.chrome.runtime} 
    \n userAgent window.navigator.userAgent `;
