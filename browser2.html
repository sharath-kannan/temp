<html>

<head>
</head>

<body>
    <h1 id="browser"></h1>
</body>
<script>
    function isBrowserSupported() {
        const supportedBrowsers = ["Safari", "Chrome", "Edg", "Mozilla","AppleWebKit","Version","Gecko","Firefox"]
        const userAgent = window.navigator.userAgent;
        const browserArr = userAgent.split('/')
        browserArr.pop()
        const browsers = browserArr.map(ele => ele.split(' ').pop());
        let isSupportedBrowser = false;
        for (let browser of browsers) {
            if (supportedBrowsers.includes(browser)) {
                isSupportedBrowser = true;
            } else {
                isSupportedBrowser = false
                break;
            }
        }
        return isSupportedBrowser;
    }
    let heading = document.getElementById('browser');
    heading.innerText = isBrowserSupported() + `,# ${navigator.userAgent}`;
</script>

</html>
