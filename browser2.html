<html>

<head>
</head>

<body>
    <h1 id="browser"></h1>
</body>
<script>
    function isBrowserSupported() {
        var test = function (regexp) { return regexp.test(window.navigator.userAgent) }
        let isBrowserSupported = false
        if (test(/edg/i) || test(/firefox|fxios/i) || test(/chrome|chromium|crios/i) || test(/safari/i)) {
            isBrowserSupported = true;
        }
        return isBrowserSupported && !test(/opr/i)
    }
    let heading = document.getElementById('browser');
    heading.innerText = isBrowserSupported() + `, ${navigator.userAgent}`;
</script>

</html>
